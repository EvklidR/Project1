{% extends "pattern.html" %}
{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="{{ url_for('static', path='forms/formworker/form.css') }}" rel="stylesheet">
<link href="{{ url_for('static', path='forms/formworker/main.css') }}" rel="stylesheet">

{% endblock %}

{% block title %}
Form
{% endblock %}
{% block content %}
<div class="limiter">
    <div class="container-login100">
        <span class="login100-form-title">Добавление сотрудника</span>

        <div class="wrap-login100 p-t-50">
            <form class="register100-form-worker validate-form flex-sb flex-w">
                    <label for="worker_log" class="input-label">Логин</label>

                <div class="wrap-input100 validate-input" data-validate="Логин занят">
                    <div class="wrap-input100 validate-input" style="margin:0;" data-validate="Требуется логин">
                        <input class="input100" type="text" name="worker_log" id="worker_log" placeholder="Логин">
                        <span class="focus-input100"></span>
                    </div>
                </div>
                    <label for="FIO" class="input-label">ФИО</label>

                <div class="wrap-input100 validate-input" data-validate="Требуется ФИО">
                    <input class="input100" type="text" name="FIO" id="FIO" placeholder="ФИО">
                    <span class="focus-input100"></span>
                </div>
                    <label for="work_pas" class="input-label">Пароль</label>

                <div class="wrap-input100 validate-input" data-validate="Требуется пароль">
                    <input class="input100" type="text" name="work_pas" id="work_pas" placeholder="Пароль">
                    <span class="focus-input100"></span>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="isOwner" name="isOwner">
                    <label class="form-check-label" for="isOwner">Является владельцем</label>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Добавить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{{ url_for('static', path='forms/main.js') }}"></script>

{% endblock %}
